<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>人民币跨境业务政策法规(2009-2019)</title>
  <meta name="description" content="人民币跨境业务政策法规(2009-2019)" />
  <!-- 微信分享图片 -->
  <div id='wx_pic' style='margin:0 auto;display:none;'>
    <img src='pic300.jpg' />
  </div>
  <!-- facebook、google+、twitter等分享的标签为： -->
  <meta property="og:type" content="news" />
  <!-- <meta property="og:url" content="pic300.jpg" /> -->
  <meta property="og:title" content="人民币跨境业务政策法规(2009-2019)" />
  <meta property="og:description" content="人民币跨境业务政策法规(2009-2019)" />
  <meta property="og:image" content="pic300.jpg" />
</head>
